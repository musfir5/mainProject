{% extends "layoutAD.html" %}

{%block body%}
  <main id="main" class="main">



    <section class="section dashboard">
      <div style="text-align: center;" class="row">


        <div>
            <h3>Service Details</h3>
            <form>
              <table  align="center" style="width: 850px; border-color: black;border-collapse: separate;" border="4">
                <tr style="border-style: groove; background-color: #1c0d36; color: aliceblue;text-align:center;">
                  <th>T Drive.ID</th>
                  <th>Login ID</th>
                  <th>Full Name</th>
                  <th>Phone</th>
                  <th>Model Name</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th width="100" bgcolor="red">Delete User</th>
                </tr>
                {% for i in val %}
                <tr style="text-align:center; background-color: rgb(194, 247, 242); text-align:center;">
                  <td>{{i['tdid']}}</td>
                  <td>{{i['lid']}}</td>
                  <td>{{i['name']}}</td>
                  <td>{{i['phone']}}</td>
                  <td>{{i['tdname']}}</td>
                  <td>{{i['tddate']}}</td>
                  <td>{{i['tdtime']}}</td>
                  <td bgcolor="red"><a type="submit" style="color: rgb(245, 238, 240);" href="/deleTestdrive?ID={{i['tdid']}}">DELETE</a></td>
                </tr>
                {% endfor %}
              </table>
            </form>
        </div>


    </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
