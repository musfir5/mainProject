{% extends "layoutAD.html" %}
{%block body%}
  <main id="main" class="main">



    <section class="section dashboard">
      
         
         <div style="text-align: center;" class="row">


          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <h3>Added Bikes Details</h3>
              <form>
                <table  align="center" style=" border-color: black;border-collapse: separate;" border="4">
                  <tr style="border-style: groove; background-color: #1c0d36; color: aliceblue;text-align:center;">
                    <th>Trend. ID</th>
                    <th>Bike Name</th>
                    <th>Image</th>
                    <th  bgcolor="red">Delete Bike</th>
                  </tr>
                  {% for i in val %}
                  <tr style="text-align:center; background-color: rgb(66, 209, 130); text-align:center;">
                    <td>{{i['trid']}}</td>
                    <td>{{i['trname']}}</td>
                    <td><img src="../static/bikesImage/{{i['trimg']}}" height="150px " width="150px" alt=""></td>
                    <td bgcolor="red"><a type="submit" style="color: rgb(245, 238, 240);" href="/deletrendBike?ID={{i['trid']}}">DELETE</a></td>
                  </tr>
                  {% endfor %}
                </table>
              </form>
          </div>
      </div>


      <br><br>
      <div style="text-align: center;" class="row">
        <div  class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <h3>New Bike registration</h3>
  
                  <div align="center" class="container">
                    <div class="col-md-12 col-lg-8">
                      <div class="login-wrap py-5">
                        <h3 class="text-center mb-0">Welcome</h3>
                        <p class="text-center">Trending Bikes</p>
                        <form action="/addtrendBike" method="post" enctype="multipart/form-data" class="login-form">
   
                      
                          <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                            <input type="text" class="form-control" name="trname" placeholder="Trend. Name" required>
                          </div>
                          <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
                            <input type="file" class="" name="trimg" placeholder="Image" required>
                          </div>
                          
                          
                          
                          <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
                          </div>
                        </form>
  
                      </div>
                    </div>
                  </div>
              </div>
             
           </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
