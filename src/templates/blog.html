      <!-- blog section start --> 
      <div class="about_section layout_padding">
        
         {% for i in val %}
         <div style="background-color: rgb(224, 236, 236);border-radius: 5px;border: transparent;" class="container">
            <div class="row">
               <div class="col-lg-8 col-sm-12">
                  <h2 align="center" class="most_text">{{i['title']}}<br></h2>
                  <div class=""><img style="border-radius: 3%;" src="../static/upload/blog/profile_img/{{i['image']}}"></div>
                  <div class="like_icon"><img src="../static/blogStatic/images/like-icon.png"></div>
                  <p class="post_text">{{i['date']}}</p>
                  
                  <p class="lorem_text">{{i['text']}}</p>
                  <div class="social_icon_main">
                   
                     <div class="read_bt"><a href="#"></a></div>
                  </div>
               </div>
               <div class="col-lg-4 col-sm-12">
                  <div class="about_main">
                     <h1 style="width: 100%;text-align: center;font-size: 20px;font-weight: bold;color: #0e0a0d;text-transform: uppercase;">{{i['b_name']}}</h1>
                     <p  style=" text-align: center;"  ><img style=" width: 80px;height: 80px;border-radius: 100%;" src="../static/upload/blog/profile_img/{{i['profile']}}" alt=""></p>
                     <div class="follow_icon">
                        <p style="color: rgb(125, 43, 192);"  >{{i['field']}}</p>
                       
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <hr>
         {% endfor %}
